<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <!-- SCRIPTS  -->
  </head>
  <body>
    <header>
      <h1 class="logo">open music</h1>
      <button class="btn-controller"><img src="https://media.graphassets.com/AWCWFFLPSEWh4lhYs68c" alt="DarkMode" class="img-darkmode"></button>
    </header>
    <main>
      <section class="section-filter">
        <div>
          <h2>Gênero Musical</h2>
          <ul class="list-filters"></ul>
        </div>
        <div class="container__texts-input">
          <div class="container__price">
            <h2>Definir Preço</h2>
            <p class="text-price">Até R$...</p>
          </div>
          <input type="range" class="input-range" min="0" max="100" step="1">
        </div>
      </section>
      <section class="section-cards">
        <h2>Álbuns Encontrados</h2>
        <ul class="list-cards"></ul>
      </section>
    </main>
    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
